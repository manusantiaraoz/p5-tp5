<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica DOM</title>
  </head>

  <!-- data-bs-theme=dark es para poner el tema oscuro de boostrap -->
  <body data-bs-theme="dark">
    <main class="d-flex justify-content-center align-content-center flex-wrap">
      <div class="flex-column">
        <article class="w-100">
          <h2 class="display-1 w-100" id="timer">00 : 00 : 000</h2>
        </article>
        <article>
          <button
            type="button"
            class="btn btn-info btn-lg w-75"
            id="startStopButton"
          >
            start
          </button>
          <button type="button" class="btn btn-danger btn-lg" id="reset">
            reset
          </button>
        </article>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
